<head>
    {% load static %}

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript for Materialize CSS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<style>
 /* Style all font awesome icons */
.fa {
  padding: 20px;
  font-size: 30px;
  text-align: center;
  text-decoration: none;
}

/* Add a hover effect if you want */
.fa:hover {
  opacity: 0.7;
}

/* Set a specific color for each brand */

/* Facebook */
.fa-github {
  background: #30C452;
  color: white;
}

/* Twitter */
.fa-youtube {
  background: #BB0000;
  color: white;
} 
.fa-linkedin {
  background: #007BB5;
  color: white;
} 

.fa-envelope {
  background: #DD4B39;
  color: white;
} 

</style>


<body>
  <nav>
    <div class="nav-wrapper" style="background-color: white;">
      <a href="/" target="_blank" class="brand-logo" style="color: black; position: relative; left: 75px;">cole killi(a)n it</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="/" target="_blank" style="color: black;">home</a></li>
        <li><a href="/resume" target="_blank" style="color: black;">resume</a></li>
        <li><a href="/blog" target="_blank" style="color: black;">blog</a></li>
      </ul>
    </div>
  </nav>

  {% block content %}
  {% endblock %}
 
</body>
